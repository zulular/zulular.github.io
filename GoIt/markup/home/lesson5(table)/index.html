<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблица</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="wrapper">
		<table >
			<tr class="line1" >
				<td class="white" colspan="2"></td>
				<td class="white" colspan="2"></td>
				<td class="yellow" colspan="2"></td>
			</tr>
			<tr class="line2">
				<td class="white"></td>
				<td class="orange" colspan="3" rowspan="2"></td>
				<td class="yellow" colspan="2"></td>
			</tr>
			<tr class="line3">
			<td class="white" rowspan="2"></td>
			<td class="white width90"></td>
			<td class="white width90"></td>
			</tr>
			<tr class="line4">
				<td class="black width50"></td>
				<td class="black wdth50"></td>
				<td class="white width135"></td>
				<td class="white" colspan="2"></td>
			</tr>
			<tr class="line5">
				<td class="yellow width50" rowspan="3"></td>
				<td class="black  width50"></td>
				<td class="black width50"></td>
				<td class="white"></td>
				<td class="blue" colspan="2" rowspan="2"></td>
			</tr>
			<tr class="line6">
				<td class="white" colspan="2" rowspan="2"></td>
				<td class="black"></td>
			</tr>
			<tr class="line7">
				<td class="white" colspan="3" ></td>
			</tr>
		</table>
	</div>
</body>
</html>
